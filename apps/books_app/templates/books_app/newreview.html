<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
 <ul class="navbar-nav float-right">
    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/">Logout</a>
    </li>
  </ul>
</nav>
	<div class="container">
		<h2>Add a new Book Title and Review:</h2>
			<div class="col-5">
			<form action="/addreview" method="POST">
				<div class="form-group row">
					{% csrf_token %}
					<label for="title">Book Title: </label>
						<input type="text" name="title" class="form-control">
				</div>
				<div class="form-group row">
					<label for="author">Author</label>
				</div>
				<div class="form-group row">
					<label for="choice">Choose from the list:</label>
					<select name="add" class="form-control form-control-sm">Or add a new author:
						<option>{{author.name}}</option>
					</select>
				</div>
				<div class="form-group row">
					<label for="review">Review:</label>
						<textarea name="review" class="form-control" row="3"></textarea>
				</div>
				<div class="form-group row">
					<label for="rating">Rating </label>
						<select name="stars" class="form-control form-control-sm col-1">
							<option>5</option>
							<option>4</option>
							<option>3</option>
							<option>2</option>
							<option>1</option>
						</select>
				</div>
					<input type="submit" name="Add Book and Review" class="btn btn-info float-right">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
